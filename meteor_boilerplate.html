<head>
    <title>meteor_boilerplate</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300italic' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>    
</head>

<body class="jumbotron">
    {{> tasks }}
</body>

<template name="tasks">
    {{ > loginButtons }}
    <h1 style="color: darkcyan;">Task Dashboard</h1>

    {{ #if currentUser}}
    <form class="add-task">
        <div>
            <label>Input Tasks Below</label>
        </div>
        <textarea type="text" name="name" style="width: 500px; height: 100px;"></textarea>

        <div>
            <input type="submit" value="submit" style="background-color: rgba(0,139,139,0.5);border: none;border-radius: 4px;box-shadow: 1px 1px .25px;color: white;" />
                <button class="reset-task" type="reset" value="Reset" style="background-color: rgba(0,139,139,0.5);border: none;border-radius: 4px;box-shadow: 1px 1px .25px;color: white;">reset</button>
        </div>
    </form>

    {{ else }}
        <p>Please log in to add tasks</p>
    {{ /if }}

    <hr />

    <h3>Task Lists</h3>
    <ul>
        {{#each tasks}}
            <li style="list-style: none;" class="well well-lg col-sm-4">
                {{ #if currentUser }}
                    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
                    <p style="margin: 0;" class="{{#if checked}}checked{{/if}}">{{ name }} </p>
                    <hr style="border: solid 1px darkcyan;margin: 4px 0;">                    
                    <p style="font-size: 0.9em; font-style: italic; margin: 0;">Added: {{ createdAt }}</p>
                    <p style="margin: 0; font-size: 1.25em;">
                        <button style="background-color: rgba(0,139,139,0.3);border: none;border-radius: 4px;color: white;">
                            <a href="#" style="font-size: 0.75em;color: white;" class="edit-task">Edit Task</a>
                        </button>
                        <button style="background-color: rgba(0,139,139,0.3);border: none;border-radius: 4px;color: white;">
                            <a href="#" style="font-size: 0.75em;color: white;" class="complete-task">Mark As Complete</a>
                        </button>                        
                        <button style="background-color: rgba(0,139,139,0.3);border: none;border-radius: 4px;color: white;">
                            <a href="#" style="font-size: 0.75em;color: white;" class="delete-task">Remove Task</a>
                        </button>
                    </p>
                {{ /if }}
            </li> 
        {{/each}}
    </ul>
</template>
